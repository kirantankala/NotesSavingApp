{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ note.data }}</span>
    <div>
      <a href="{{ url_for('views.edit_note', id=note.id) }}" class="btn btn-sm btn-warning mr-2">Edit</a>
      <button type="button" class="close" onClick="deleteNote({{ note.id }})">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </li>
  {% endfor %}
</ul>

<form method="POST">
  <textarea name="note" id="note" class="form-control" oninput="updateWordCount()" rows="4"></textarea>
  <small id="wordCount" class="form-text text-muted">Word Count: 0</small>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
